<!-- 목록: 순서대로 번호가 붙은 목록(ordered list: ol), 
                   번호가 붙지 않은 목록(unordered list: ul)
웹브라우저는 콘텐츠를 라인 끝까지 출력한다. 콘텐츠에 포함된 엔터를 무시한다.
명시적으로 다음 라인으로 보내고 싶다면 <br> 태그를 사용하라.
-->
<ol>
  <li>강남교육센터 본관</li>
  <li>강남교육센터 별관</li>
  <li>종로교육센터</li>
</ol>

<ul>
  <li>강남교육센터 본관</li>
  <li>강남교육센터 별관</li>
  <li>종로교육센터</li>
</ul>

<p>
&nbsp;&nbsp;&nbsp; 1. 강남교육센터본관<br>
&nbsp;&nbsp;&nbsp; 2. 강남교육센터별관<br>
&nbsp;&nbsp;&nbsp; 3. 종료교육센터<br>
</p>
</body>
</html>
