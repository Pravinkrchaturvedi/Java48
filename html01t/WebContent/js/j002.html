<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j002</title>
</head>
<body>
<h1>변수 선언 02</h1>
<script>
"use strict";

//0. 변수 이름 짓는 규칙
//$, _, 문자로 시작
//첫 문자 이후에 숫자 가능
//var 1test; //오류!
var $test, _test, test, $123;
//var 한글; // 비추!


//1. 논리 연산자
// ! : not (T -> F, F -> T)
// && : and (T && T -> T)
// || : or (T || F, F || T -> T)
var v1 = true;
var v2 = !v1;
console.log(v2);
console.log("and: true && true =", true && true);
console.log("and: true && false=", true && false);

//문제1) and의 나머지 경우와, or 전체 경우를 위와 같이 출력하시오.
console.log("and: false && true =", false && true);
console.log("and: false && false=", false && false);

console.log("or: true || true =", true || true);
console.log("or: true || false =", true || false);
console.log("or: false || true =", false || true);
console.log("or: false || false =", false || false);

// 논리 연산자와 조건문
var age = 32;
if (age >= 19 && age <= 35) console.log("청년 이다!");

if (age < 19 || age >= 32) console.log("클럽 출입불가!");

// 비효율 논리 연산 2
// x & y : x 값의 상관없이 y를 수행
// x | y : x 값의 상관없이 y를 수행

var age2 = 18;
(age2 >= 19) & console.log("투표권 있음!");
(age2 >= 19) | console.log('투표권 없음!');

if (age2 >= 19) console.log('if:투표권 있음!');
else console.log('else:투표권 없음!');

// 복합 할당 연산자
// =(할당 연산자)와 기타 연산자 결합
// A @= B ->  A = A @ B
console.log("복합연산자 >>>>>>>>>>>>>>>>>>>>>>>>");
var a = 20;
var b = 30;

//a = a + b;
a += b;   // 위의 연산을 줄인 것!
console.log(a);

// 비교 연산자 
// ==, !=, <, >, <=, >=
console.log("비교연산자 >>>>>>>>>>>>>>>>>>>>>>>>>>");
var x = 10;
var y = 20;

console.log(x == y);

// === : 비교하는 대상의 데이터 유형이 같아야 한다.
console.log(10 == "10"); // 문자열 "10"이 숫자로 변환하여 비교
console.log(10 === "10"); // 데이터의 유형이 다르기 때문에 무조건 false

// 특별한 연산자 : typeof
// 변수에 들어 있는 데이터가 무슨 유형인지 알려줌.
console.log("typeof >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>");
console.log(typeof "홍길동"); // 연산결과: string
console.log(typeof '10'); // string
console.log(typeof 10); // number
console.log(typeof 3.14); // number
console.log(typeof true); // boolean
console.log(typeof [90,80,70]); // object
console.log(typeof {name:'홍길동', age:20});  // object
console.log(typeof function(){}); //function -> 특별한 object

// * undefined
// - 변수에 데이터가 없어 무슨 유형인지 알 수 없음!
var ok;
console.log(typeof ok); //undefined -> 유형을 알 수 없음


// 비트 연산자 
// - 데이터의 비트를 조작 : 왼쪽 이동, 오른쪽 이동, and/or
console.log("비트 연산자 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>");
//0000 0000 0000 0000 0000 0000 0000 1010 (4byte; 32bit)

console.log("오른쪽 2비트 이동(양수의 경우)");
//0000 0000 0000 0000 0000 0000 0000 1010 (4byte; 32bit)
var bit1 = 10; 
// xx00 0000 0000 0000 0000 0000 0000 0010 10 (빈자리는 부호 비트로 채운다.)
console.log("10 >> 2", bit1 >> 2); // bit1에 들어 있는 값을 오른쪽으로 2비트 이동하라. 결과는? 2
// xx00 0000 0000 0000 0000 0000 0000 0010 10 (빈자리는 무조건 0으로 채운다.)
console.log("10 >>> 2", bit1 >>> 2); // 2

console.log("오른쪽 2비트 이동(음수의 경우)");
//1111 1111 1111 1111 1111 1111 1111 0110 (-10)
var bit1 = -10;
//xx11 1111 1111 1111 1111 1111 1111 1101 10 (빈자리 발생)
//1111 1111 1111 1111 1111 1111 1111 1101 10 (빈자리를 - 부호비트인 1로 채움)
console.log(bit1 >> 2); // bit1에 들어 있는 값을 오른쪽으로 2비트 이동하라. 결과는? 2	
//0011 1111 1111 1111 1111 1111 1111 1101 10 (빈자리를 무조건 0으로 채움 )
console.log(bit1 >>> 2); // 1073741821

bit1 = 10;
console.log("<< 2비트 이동"); // 오른쪽 끝에 빈자리는 무조건 0으로 채움.
console.log(bit1 << 3); // bit1에 들어 있는 값을 왼쪽으로 2비트 이동하라. 결과는? 40

// 숫자에 대해 &, |는 비트 연산자로 동작한다.
// 1) 그래픽 데이터를 다룰 때
// 그림 & 필터값 => 약화시킴(흐릿하게 만듦)
// 그림 | 필터값 => 강화시킴(밝게 만듦)
// 2) 권한 검사 용 (추후에 설명)
var a = 10;
console.log(a & 6); // 2 -> 0010
console.log(a | 6); // 14 -> 1110

// ^(exclusive; 배타), ~(not)
console.log(10 ^ 6); // 12
console.log(~10); // -11
console.log(!10); // 10을 논리 값 true 변환 -> !true -> false

// 조건 연산자
// 조건 ? 문장1 : 문장2;
// 조건이 참이면 '문장1'을 수행, 거짓이면 '문장2'를 수행
var cond = "직장인";
console.log( cond == "직장인" ? "재직자 훈련과정" : "미취업자 훈련과정" );

</script>

</body>
</html>
