<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원관리</title>
<link rel="stylesheet" href="app.css">
<script type="text/javascript" src="app.js"></script>
</head>
<body>
<h1>회원 목록</h1>
<table id="memberTable">
<tr>
  <th>번호</th>
  <th>이름</th>
  <th>이메일</th>
  <th>전화</th>
</tr>
</table>

<hr>
<h2>회원정보</h2>
<form id="memberForm" 
    action='http://localhost:8080/web02/member/ajax/add.do' 
    method='post'>
이름: <input id='name' type='text' name='name'><br>
이메일: <input id='email' type='text' name='email'><br>
암호: <input id='pass1' type='password' name='password'><br>
암호: <input id='pass2' type='password'><br>
전화: <input id='tel' type='text' name='tel'><br>
나이: <input id='age' type='text' name='age'><br>
<input type='submit' value='등록'>
</form>
</body>
</html>
